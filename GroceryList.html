<html>
  <head> 
		<title>Grocery List</title>
		<link rel="stylesheet" href="styles.css">
		<style>
			h1 { 
				text-align: center;
				color: aqua;
			}
		</style>
  </head>

  <body>
		<header>
			<h1> My Organized Grocery List</h1>		
		</header>
		<main>
			<style>
				h2 {
					color: orange;
				}
				</style>
				<h2>Pantry Items</h2>
				<style>
					h3{
						color:red;
					}
				</style>
				<section class="section-style">
					<article class="catergory">
					<h3> Canned</h3>
						<ul>
							<li> Tuna </li>
							<li> Spam </li>
							<li> Bean </li>
						</ul>
					</article>
					<article class="catergory">
					<h3> Dry Goods</h3>
						<ul>
							<li> Rice </li>
							<li> Oats </li>
							<li> Instant Noodle </li>
						</ul>
					</article>
					<firgure>
						<img src="pantry.jpg" alt="Pantry items" class="photo-style">
					</firgure>
			</section>
				<h2>Freezer Items</h2>	
				<section class="section-style">
				<article class="catergory">
					<h3>Veggies</h3>
						<ol>
							<li> Broccoli</li>
							<li> Carrots </li>
							<li> Bell Pepper</li>
					</ol>
				</article>
				<article class="catergory">
					<h3> Snacks</h3>
						<ol>
							<li> Chicken Nuggets </li>
							<li> Fries </li>
							<li> Tator Tots </li> 
						</ol>
				</article>
				<firgure>
					<img src="freezer.jpg" alt="Freezer items" class="photo-style">
				</firgure>
			</section>
		</main>
  </body>
</html>
